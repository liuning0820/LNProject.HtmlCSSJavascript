<!DOCTYPE html>
<html lang="en">
<header>
    <title>HTML Table</title>
</header>

<body>
    <table>
        
        <caption>Employee Salary Yearly</caption>
        <tr>
            <th>Year</th>
            <th>Salary</th>
            <th>Fee</th>
        </tr>

        <tr>
            <td>2014</td>
            <td>8000</td>
            <td>1000</td>

        </tr>

        <tr>
            <td>2015</td>
            <td>9000</td>
            <td>1100</td>

        </tr>

        <tr>
            <td>2016</td>
            <td>9500</td>
            <td>1200</td>

        </tr>
    </table>
</body>

</html>
